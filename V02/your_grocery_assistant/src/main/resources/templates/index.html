<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Assistant - Styled Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .home-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .app-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .home-btn {
            display: block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .home-container {
                padding: 40px 30px;
            }

            .app-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .home-btn {
                font-size: 1rem;
                padding: 16px 25px;
            }
        }

        .reminder-card {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
            border-left: 6px solid #ffc107;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 12px;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .reminder-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        /* Section Title */
        .reminder-card h2 {
            color: #856404;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 20px 0;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 193, 7, 0.3);
        }

        /* Category Container */
        .reminder-category {
            margin-bottom: 20px;
        }

        /* Category Title */
        .reminder-card h3 {
            color: #664d03;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 12px 0;
        }

        /* Items List */
        .reminder-card ul {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }

        .reminder-card li {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
            color: #5a4a1f;
            font-size: 0.95rem;
            position: relative;
            padding-left: 28px;
        }

        .reminder-card li::before {
            content: "â€¢";
            position: absolute;
            left: 12px;
            color: #ffc107;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Close Button */
        .reminder-close-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }

        .reminder-close-btn:hover {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.4);
            transform: translateY(-1px);
        }

        .reminder-close-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(244, 67, 54, 0.3);
        }

        /* Form Styling */
        .reminder-card form {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 193, 7, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reminder-card {
                padding: 16px;
                margin-bottom: 16px;
            }
            
            .reminder-card h2 {
                font-size: 1.3rem;
            }
            
            .reminder-close-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="home-body">

<!-- HOME PAGE -->
<div class="home-container">
    <h1 class="app-title">Grocery Assistant</h1>
    <div th:if="${reminders != null}">
        <div th:each="sec : ${reminders}" class="reminder-card">

            <h2 th:text="${sec.name}"></h2>

            <div class="reminder-category" th:each="cat : ${sec.categories}">
                <h3 th:text="${cat.name}"></h3>
                <ul>
                    <li th:each="item : ${cat.items}" th:text="${item.name}"></li>
                </ul>
            </div>

            <form action="/close-reminder" method="post">
                <input type="hidden" name="sectionId" th:value="${sec.id}">
                <button type="submit" class="reminder-close-btn">Close</button>
            </form>

        </div>
    </div>


    <div class="button-container">
        <a class="home-btn" href="/grocery-sections">Grocery Sections</a>
    </div>
</div>
</body>
</html>
