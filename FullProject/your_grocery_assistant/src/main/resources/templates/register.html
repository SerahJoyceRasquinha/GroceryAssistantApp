<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Join Us!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 350px;
            height: 350px;
            top: -175px;
            right: -175px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -125px;
            left: -125px;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 40%;
            left: 5%;
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 15%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(40px, -40px) scale(1.15) rotate(120deg); }
            66% { transform: translate(-30px, 30px) scale(0.85) rotate(240deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo::before {
            content: "üöÄ";
            font-size: 36px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
        }

        .features {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .feature-badge {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            border: 2px solid rgba(245, 87, 108, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #f5576c;
            font-weight: 600;
            flex: 1;
            min-width: 140px;
            text-align: center;
        }

        /* ‚úÖ ERROR MESSAGE STYLE */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #f5576c;
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.visible {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #fc8181, #f6ad55, #68d391);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.5);
        }

        .terms {
            text-align: center;
            font-size: 13px;
            color: #718096;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            color: #a0aec0;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="header">
        <div class="logo"></div>
        <h1>Create Account</h1>
        <p class="subtitle">Join us today and start your journey!</p>
    </div>

    <!-- ‚úÖ ERROR MESSAGE FROM BACKEND -->
    <div th:if="${error}" class="error-message">
        <span th:text="${error}"></span>
    </div>

    <div class="features">
        <div class="feature-badge">‚ú® Free Forever</div>
        <div class="feature-badge">üîí Secure</div>
        <div class="feature-badge">‚ö° Instant Access</div>
    </div>

    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   placeholder="Choose a unique username"
                   th:value="${username}"
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Create a strong password"
                   required>
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>

        <div class="terms">
            By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <button type="submit" class="btn-register">Create Account</button>
    </form>

    <div class="divider">
        <span>Already have an account?</span>
    </div>

    <div class="login-link">
        <a href="/login">‚Üê Sign In</a>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const strengthIndicator = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');

    passwordInput.addEventListener('input', function () {
        const password = this.value;

        if (password.length === 0) {
            strengthIndicator.classList.remove('visible');
            return;
        }

        strengthIndicator.classList.add('visible');

        let strength = 0;
        if (password.length >= 6) strength += 33;
        if (password.length >= 10) strength += 17;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
        if (/\d/.test(password)) strength += 25;

        strengthBar.style.width = strength + '%';
    });
</script>

</body>
</html>
