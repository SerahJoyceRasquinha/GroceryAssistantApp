<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Assistant - Styled Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .home-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .app-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 50px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .home-btn {
            display: block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .home-container {
                padding: 40px 30px;
            }

            .app-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .home-btn {
                font-size: 1rem;
                padding: 16px 25px;
            }
        }
    </style>
</head>
<body class="home-body">

<!-- HOME PAGE -->
<div class="home-container">
    <h1 class="app-title">Grocery Assistant</h1>
    <div th:if="${reminders != null}">
        <div th:each="sec : ${reminders}" 
            style="background:#fff3cd; border-left:6px solid #ffcc00; padding:20px; margin-bottom:20px; border-radius:10px; text-align:left;">

            <h2 th:text="${sec.name}"></h2>

            <div th:each="cat : ${sec.categories}">
                <h3 th:text="${cat.name}"></h3>

                <ul>
                    <li th:each="item : ${cat.items}" th:text="${item.name}"></li>
                </ul>
            </div>

            <form action="/close-reminder" method="post">
                <input type="hidden" name="sectionId" th:value="${sec.id}">
                <button type="submit"
                        style="padding:10px 15px; background:#ff4444; color:white; border:none; border-radius:8px;">
                    CLOSE
                </button>
            </form>
        </div>
    </div>

    <div class="button-container">
        <a class="home-btn" href="#">Reminder History</a>
        <a class="home-btn" href="/grocery-sections">Grocery Sections</a>
    </div>
</div>
</body>
</html>
